  <style>
    :root {
      --primary-color: rgb(255, 255, 255);
      --secondary-color: #f8f9fa;
      --hover-color: #e8eaf3;
      --text-color: rgb(7, 7, 7);
      --light-text: #363636;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #FCFDFD, #20516B);
      color: var(--text-color);
      text-align: center;
      padding: 30px 5px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background-color: transparent;
      padding: 40px 25px 15px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--text-color);
      font-weight: 600;
    }

    .scrollable-buttons {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      padding-left: 5px;
      margin-bottom: 1px;
      margin-top: 1px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollable-buttons::-webkit-scrollbar {
      display: none;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
      background-color: transparent;
      color: rgb(32, 32, 32);
      border: 1px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(118, 120, 128, 0.2);
    }
    
    .btn span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: auto;
      color: var(--light-text);
      font-size: 0.8rem;
      padding-top: 20px;
    }

    .scrollable-buttons::-webkit-scrollbar {
      width: 6px;
    }

    .scrollable-buttons::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .scrollable-buttons::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    .scrollable-buttons::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .garis-1 {
      border-top: 1px solid #333;
    }

    .garis-2 {
      border-top: 1px solid #333;
    }

    @media (max-width: 350px) {
      .buttons-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      
      .btn {
        font-size: 0.9rem;
      }
    }

    @media (min-width: 351px) and (max-width: 600px) {
      .buttons-grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }
    }

    @media (min-width: 601px) and (max-width: 768px) {
      .buttons-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .buttons-grid {
        grid-template-columns: repeat(7, 1fr);
        gap: 12px;
      }
      
      .btn {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1025px) {
      .buttons-grid {
        grid-template-columns: repeat(8, 1fr);
        gap: 15px;
      }
      
      .btn {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
