  <style>
    :root {
      --primary-color: rgb(255, 255, 255);
      --secondary-color: #f8f9fa;
      --hover-color: #e8eaf3;
      --text-color: #333;
      --light-text: #6c757d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f7ff;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border: 1px solid rgb(228, 228, 228);
      border-radius: 16px;
      padding: 25px 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--text-color);
      font-weight: 600;
    }

    .scrollable-buttons {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      padding-left: 5px;
      margin-bottom: 1px;
      margin-top: 1px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .btn {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: var(--primary-color);
      color: rgb(97, 97, 97);
      border: 1px solid rgb(221, 219, 219);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(74, 107, 255, 0.2);
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: auto;
      color: var(--light-text);
      font-size: 0.8rem;
      padding-top: 15px;
    }

    /* Scrollbar styling */
    .scrollable-buttons::-webkit-scrollbar {
      width: 6px;
    }

    .scrollable-buttons::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .scrollable-buttons::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    .scrollable-buttons::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    @media (max-width: 350px) {
      .buttons-grid {
        gap: 8px;
      }

      .btn {
        font-size: 1rem;
      }
    }

    .garis-1 {
      border-top: 1px solid #ccc;
    }

    .garis-2 {
      border-top: 1px solid #ccc;
    }
  </style>
</head>
